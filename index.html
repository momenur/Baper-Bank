<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
    <!-- Tailwind CSS JS File -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-3/4 mx-auto mt-12">
        <h1 class="text-6xl text-center">Well Come To <span class="font-medium text-red-800"> Baper Bank</span>
        </h1>
        <h2 class="text-center text-3xl text-green-400 mt-6 font-semibold">Please Login</h2>
        <section class="bg-sky-300 w-3/4 mx-auto p-8 mt-12 rounded-lg">
            <input id="email-input-filed" type="email" name="" class="w-3/4 px-4 py-2 block mx-auto mt-4 rounded" placeholder="Enter Your Email">
            <input  id="password-input-filed" type="password" name="" class="w-3/4 px-4 py-2 block mx-auto mt-4 rounded " placeholder="Enter Your Password">
            <button id="login-btn" class="bg-green-500 px-6 py-4 mt-4 rounded-lg text-2xl text-center mx-auto block">Login</button>
        </section>
    </main>

    <!-- Login Js File -->
    <script src="js/login.js"></script>
</body>

</html>
